<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="nav-left">
        <img src="../assets/img/logo-placeholder-image.png" alt="Logo" class="logo-placeholder-image">
        <input type="text" placeholder="Buscar" class="search">
      </div>
      <div class="nav-right">
        <button><a href="../index.html">Home</a></button>
        <button><a href="./registro.html">Registro</a></button>
        <button><a href="./login.html">Login</a></button>
        <button><a href="./productos.html">Productos</a></button>
      </div>
    </nav>
  </header>

  <main class="login-container">
    <h2>Iniciar Sesión</h2>
    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Iniciar Sesión</button>
    </form>
  </main>

  <footer>
    <div class="social-media">  
      <a href="../assets/img/faceicon.png" class="icon-facebook"></a>
      <a href="../assets/img/twittericon.png" class="icon-twitter"></a>
      <a href="../assets/img/instaicon.png" class="icon-instagram"></a>
    </div>
  </footer>
</body>
</html>
