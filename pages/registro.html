<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="../css/login.css"> 
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="nav-left">
        <img src="../assets/img/logo-placeholder-image.png" alt="Logo" class="logo-placeholder-image">
        <input type="text" placeholder="Buscar" class="search">
      </div>
      <div class="nav-right">
        <button><a href="../index.html">Home</a></button>
        <button><a href="./registro.html">Registro</a></button>
        <button><a href="./login.html">Login</a></button>
        <button><a href="./productos.html">Productos</a></button>
      </div>
    </nav>
  </header>

  <div class="container">
      <form action="#">
        <h2>Registro</h2>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="contrasenia">Contraseña:</label>
      <input type="password" id="contrasenia" name="contrasenia" required>

      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" required>

      <label for="pais">País:</label>
      <select id="pais" name="pais" required>
        <option value="" disabled selected>Selecciona un país</option>
        <option value="Argentina">Argentina</option>
        <option value="Brasil">Brasil</option>
        <option value="Chile">Chile</option>
      </select>

      <button type="submit">Registrarse</button>
    </form>
  </div>

  <footer>
    <div class="social-media">
      <a href="./assets/img/faceicon.png" class="icon-facebook"></a>
      <a href="./assets/img/twittericon.png" class="icon-twitter"></a>
      <a href="./assets/img/instaicon.png" class="icon-instagram"></a>
    </div>
  </footer>
</body>
</html>
